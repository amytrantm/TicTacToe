<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="./css/style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&amp;display=swap" rel="stylesheet">
</head>
<body>
   <div class="wrapper">
      <div class="left">
         <div class="title">
            <h2>
               Let's play
               the Tic-tac-toe Game!
            </h2>
         </div>
         <button class="restart"> Start a New Game</button>
         
      </div>

      <div class="right">
         <div class="game">
            <div class="header">
               <div class="player-x active">
                  <span>Player X</span>
               </div>
               <div class="player-o">
                  <span>Player O</span>
               </div>
            </div>

            <div class="board">
               <!-- data-index: custom attr : use in GameView-->
               <div class="board-tile" data-index="0"> </div>
               <div class="board-tile" data-index="1"> </div>
               <div class="board-tile" data-index="2"> </div>
               <div class="board-tile" data-index="3"> </div>
               <div class="board-tile" data-index="4"> </div>
               <div class="board-tile" data-index="5"> </div>
               <div class="board-tile" data-index="6"> </div>
               <div class="board-tile" data-index="7"> </div>
               <div class="board-tile" data-index="8"> </div>
            </div>

         </div>
      </div>

   </div>
   <div class='announcement'>
      <h2 class='winner-announcement'></h2>
   </div>
   <!-- type="module" allows main.js to import Game class -->
   <script src="./js/main.js" type="module"></script>
   
</body>
</html>
